<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 id="todo">TO DO LIST</h3>
        <p id="description">Welcome! You may find the tasks below. Don't forget to complete them until <span>MIDNIGHT!!!</span></p>
        <div class="input-box">
            <label for="additem"></label>
            <input type="text" id="additem" placeholder="Add item...">
            <button type="submit" id="addbutton">+</button>
        </div>
        <ul class="check-list">
            <!-- children elements -->
        </ul>
        <p id="counter"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
